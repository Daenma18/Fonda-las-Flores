<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Base de Datos - Fonda Las Flores</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        button { 
            padding: 10px 15px; 
            margin: 5px; 
            cursor: pointer; 
        }
        .reset-btn { 
            background: #e74c3c; 
            color: white; 
            border: none; 
        }
        .check-btn { 
            background: #3498db; 
            color: white; 
            border: none; 
        }
        #result { 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 5px; 
        }
        .success { background: #d4edda; color: #155724; }
        .warning { background: #fff3cd; color: #856404; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üîß Utilidad de Reset - Fonda Las Flores</h1>
    
    <p>Esta herramienta ayuda a diagnosticar y resolver problemas con la base de datos.</p>
    
    <button class="reset-btn" onclick="resetDatabase()">üóëÔ∏è Resetear Base de Datos</button>
    <button class="check-btn" onclick="checkDatabase()">üîç Verificar Estado Actual</button>
    <button onclick="forceReinitialize()">üîÑ Forzar Reinicializaci√≥n</button>
    
    <div id="result"></div>

    <script>
        function checkDatabase() {
            const products = localStorage.getItem('fondaLasFloresProducts');
            const cart = localStorage.getItem('fondaLasFloresCart');
            
            const productsCount = products ? JSON.parse(products).length : 0;
            const cartCount = cart ? JSON.parse(cart).length : 0;
            
            let status = 'correcto';
            let cssClass = 'success';
            
            if (productsCount === 0) {
                status = 'VAC√çO - No hay productos';
                cssClass = 'error';
            } else if (productsCount < 37) {
                status = 'INCOMPLETO - Solo ' + productsCount + ' de 37 productos';
                cssClass = 'warning';
            } else if (productsCount === 37) {
                status = 'CORRECTO - 37 productos cargados';
            } else {
                status = 'SOBRECARGADO - ' + productsCount + ' productos';
                cssClass = 'warning';
            }
            
            let result = '<h3>üìä Estado de la Base de Datos:</h3>';
            result += '<p><strong>Productos:</strong> ' + productsCount + ' items - ' + status + '</p>';
            result += '<p><strong>Carrito:</strong> ' + cartCount + ' items</p>';
            
            if (productsCount < 37) {
                result += '<p>üí° <strong>Soluci√≥n:</strong> Usa "Resetear Base de Datos" o "Forzar Reinicializaci√≥n"</p>';
            }
            
            document.getElementById('result').innerHTML = result;
            document.getElementById('result').className = cssClass;
        }

        function resetDatabase() {
            if (!confirm('¬øEst√°s seguro de resetear toda la base de datos? Se perder√°n todos los productos y el carrito.')) {
                return;
            }
            
            localStorage.removeItem('fondaLasFloresProducts');
            localStorage.removeItem('fondaLasFloresCart');
            
            document.getElementById('result').innerHTML = 
                '<div class="success"><h3>‚úÖ Base de datos reseteada</h3><p>Ahora ejecuta "Forzar Reinicializaci√≥n"</p></div>';
        }

        function forceReinitialize() {
            // Cargar init.js manualmente
            const script = document.createElement('script');
            script.src = 'init.js';
            script.onload = function() {
                setTimeout(() => {
                    document.getElementById('result').innerHTML = 
                        '<div class="success"><h3>‚úÖ Reinicializaci√≥n forzada completada</h3><p>init.js se ejecut√≥ correctamente</p></div>';
                    checkDatabase();
                }, 500);
            };
            document.head.appendChild(script);
        }

        // Verificar autom√°ticamente al cargar la p√°gina
        checkDatabase();
    </script>
</body>
</html>
